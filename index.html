<!DOCTYPE html>

</head>
<body class="bg-slate-50 min-h-screen pb-40">

    <div class="max-w-md mx-auto p-4">
        <div class="flex justify-between items-center my-8">
            <div>
                <h1 class="text-4xl font-black text-slate-900 tracking-tighter">Price Compare</h1>
                <p class="text-sm text-blue-600 font-medium">‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏∏‡πâ‡∏°‡∏Ñ‡πà‡∏≤‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏¢</p>
            </div>
            <button onclick="resetAll()" class="text-red-500 text-xs font-bold bg-red-50 px-4 py-2 rounded-2xl active:scale-90 transition-all">‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
        </div>

        <div id="product-container" class="space-y-4 mb-6">
            </div>

        <div id="final-result" class="hidden mb-24 animate-in fade-in slide-in-from-bottom-6 duration-500">
            <div id="result-badge" class="p-6 rounded-[2.5rem] shadow-2xl text-center text-white">
                <p id="result-status" class="text-[10px] uppercase tracking-[0.2em] opacity-90 mb-1 font-black"></p>
                <h2 id="winner-name" class="text-2xl font-bold truncate mb-1">-</h2>
                <p class="text-sm opacity-90">‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏•‡∏∞ <span id="winner-price" class="text-3xl font-black">0.00</span> ‡∏ø</p>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 p-6 bg-white/80 backdrop-blur-xl border-t border-slate-100 flex gap-4 z-50">
            <button onclick="addProduct()" class="flex-1 bg-white border-2 border-slate-200 text-slate-700 font-bold py-4 rounded-2xl shadow-sm active:bg-slate-50 active:scale-95 transition-all">
                + ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£
            </button>
            <button onclick="calculateAll()" class="flex-[2] bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 active:bg-blue-700 active:scale-95 transition-all">
                ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏•‡∏¢
            </button>
        </div>
    </div>

    <script>
        let productCount = 0;

        function addProduct() {
            productCount++;
            const container = document.getElementById('product-container');
            const div = document.createElement('div');
            div.className = "product-card bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 relative transition-all duration-300";
            div.id = `card-${productCount}`;
            div.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <input type="text" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ (‡πÄ‡∏ä‡πà‡∏ô ‡∏ñ‡∏∏‡∏á‡πÉ‡∏´‡∏ç‡πà)" 
                        class="font-bold text-slate-800 focus:outline-none bg-transparent w-full text-lg placeholder:text-slate-300" 
                        id="name-${productCount}">
                    <button onclick="removeProduct(${productCount})" class="text-slate-300 hover:text-red-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 focus-within:border-blue-400 focus-within:bg-white transition-all">
                        <label class="block text-[10px] text-slate-400 font-black mb-1 uppercase tracking-wider">‡∏£‡∏≤‡∏Ñ‡∏≤ (‡∏ö‡∏≤‡∏ó)</label>
                        <input type="number" inputmode="decimal" placeholder="0.00" 
                            class="w-full bg-transparent outline-none text-2xl font-black text-slate-700" id="price-${productCount}">
                    </div>
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 focus-within:border-blue-400 focus-within:bg-white transition-all">
                        <label class="block text-[10px] text-slate-400 font-black mb-1 uppercase tracking-wider">‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ì/‡∏´‡∏ô‡πà‡∏ß‡∏¢</label>
                        <input type="number" inputmode="decimal" placeholder="1" 
                            class="w-full bg-transparent outline-none text-2xl font-black text-slate-700" id="qty-${productCount}">
                    </div>
                </div>
                <div id="unit-display-${productCount}" class="mt-4 flex justify-end items-center gap-1 hidden">
                    <span class="text-[10px] text-slate-400 font-bold uppercase">‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢:</span>
                    <span class="text-lg font-bold text-blue-600" id="unit-val-${productCount}">0.00</span>
                    <span class="text-[10px] text-slate-400 font-bold">‡∏ø</span>
                </div>
            `;
            container.appendChild(div);
            // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏•‡∏á‡∏°‡∏≤‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô Card ‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà
            if (productCount > 2) {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        function removeProduct(id) {
            const card = document.getElementById(`card-${id}`);
            card.style.opacity = '0';
            card.style.transform = 'translateX(20px)';
            setTimeout(() => {
                card.remove();
                calculateAll();
            }, 200);
        }

        function resetAll() {
            if(confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
                document.getElementById('product-container').innerHTML = '';
                document.getElementById('final-result').classList.add('hidden');
                productCount = 0;
                addProduct(); addProduct();
            }
        }

        function calculateAll() {
            let bestPrice = Infinity;
            let winners = [];
            const cards = document.querySelectorAll('.product-card');
            
            // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏Ç‡∏≠‡∏á‡∏ó‡∏∏‡∏Å‡πÉ‡∏ö
            cards.forEach(card => {
                const id = card.id.split('-')[1];
                const price = parseFloat(document.getElementById(`price-${id}`).value);
                const qty = parseFloat(document.getElementById(`qty-${id}`).value);
                
                card.classList.remove('best-card');
                document.getElementById(`unit-display-${id}`).classList.add('hidden');

                if (price > 0 && qty > 0) {
                    const unitPrice = parseFloat((price / qty).toFixed(4));
                    document.getElementById(`unit-val-${id}`).innerText = unitPrice.toLocaleString();
                    document.getElementById(`unit-display-${id}`).classList.remove('hidden');

                    if (unitPrice < bestPrice) {
                        bestPrice = unitPrice;
                    }
                }
            });

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ï‡∏±‡∏ß‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏£‡∏≤‡∏Ñ‡∏≤‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
            cards.forEach(card => {
                const id = card.id.split('-')[1];
                const price = parseFloat(document.getElementById(`price-${id}`).value);
                const qty = parseFloat(document.getElementById(`qty-${id}`).value);
                if (price > 0 && qty > 0) {
                    const unitPrice = parseFloat((price / qty).toFixed(4));
                    if (unitPrice === bestPrice) {
                        winners.push(id);
                    }
                }
            });

            if (winners.length > 0) {
                const resDiv = document.getElementById('final-result');
                const badge = document.getElementById('result-badge');
                const nameTxt = document.getElementById('winner-name');
                const priceTxt = document.getElementById('winner-price');
                const statusTxt = document.getElementById('result-status');

                resDiv.classList.remove('hidden');
                priceTxt.innerText = bestPrice.toLocaleString(undefined, {maximumFractionDigits: 4});

                if (winners.length > 1) {
                    winners.forEach(id => document.getElementById(`card-${id}`).classList.add('best-card'));
                    statusTxt.innerText = "‚öñÔ∏è ‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì";
                    nameTxt.innerText = "‡∏Ñ‡∏∏‡πâ‡∏°‡∏Ñ‡πà‡∏≤‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô‡∏´‡∏•‡∏≤‡∏¢‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£";
                    badge.className = "p-6 rounded-[2.5rem] shadow-xl text-center text-white bg-slate-800 duration-500";
                } else {
                    document.getElementById(`card-${winners[0]}`).classList.add('best-card');
                    statusTxt.innerText = "üèÜ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡πâ‡∏°‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î";
                    nameTxt.innerText = document.getElementById(`name-${winners[0]}`).value || `‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà ${winners[0]}`;
                    badge.className = "p-6 rounded-[2.5rem] shadow-xl text-center text-white bg-green-600 duration-500 shadow-green-200";
                }
                
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÅ‡∏≠‡∏õ
        window.onload = () => {
            addProduct();
            addProduct();
        };
    </script>
</body>
</html>
