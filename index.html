<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price Compare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Kanit', sans-serif; touch-action: manipulation; transition: background-color 0.3s ease; }
        .best-card { 
            border: 3px solid #10b981 !important; 
            background-color: #f0fdf4 !important; 
            transform: scale(1.01);
            box-shadow: 0 10px 15px -3px rgb(16 185 129 / 0.1);
        }
        .dark .best-card { background-color: #064e3b !important; border-color: #10b981 !important; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        @media (min-width: 768px) { #product-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; } }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen pb-48 transition-colors duration-300">

    <div class="max-w-4xl mx-auto p-6">
        <div class="flex flex-wrap justify-between items-center gap-3 mb-8">
            <div class="flex gap-2">
                <button onclick="setLanguage('th')" id="btn-th" class="px-4 py-2 rounded-xl text-sm font-bold transition-all shadow-sm border border-slate-200 dark:border-slate-700">üáπüá≠ TH</button>
                <button onclick="setLanguage('en')" id="btn-en" class="px-4 py-2 rounded-xl text-sm font-bold transition-all shadow-sm border border-slate-200 dark:border-slate-700">üá∫üá∏ EN</button>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleDarkMode()" class="p-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl shadow-sm active:scale-95">
                    <span id="theme-icon">üåô</span>
                </button>
                <button onclick="resetAll()" id="text-reset" class="px-4 py-2 bg-red-50 dark:bg-red-900/30 text-red-500 dark:text-red-400 text-xs font-bold rounded-xl active:scale-95 transition-all">
                    ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• / Clear
                </button>
            </div>
        </div>

        <div class="mb-8">
            <h1 class="text-4xl md:text-5xl font-black text-slate-900 dark:text-white tracking-tighter">Price Compare</h1>
            <p id="text-subtitle" class="text-sm md:text-base text-blue-600 dark:text-blue-400 font-medium tracking-wide">‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏∏‡πâ‡∏°‡∏Ñ‡πà‡∏≤‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏¢</p>
        </div>

        <div id="product-container" class="space-y-4 md:space-y-0 mb-8"></div>

        <div id="final-result" class="hidden max-w-lg mx-auto mb-10 animate-in fade-in slide-in-from-bottom-8 duration-500">
            <div id="result-badge" class="p-8 rounded-[3rem] shadow-2xl text-center text-white transition-all">
                <p id="result-status" class="text-[10px] uppercase tracking-[0.3em] opacity-80 mb-2 font-black"></p>
                <h2 id="winner-name" class="text-xl md:text-2xl font-bold mb-2 leading-tight">-</h2>
                <p class="text-base opacity-90 font-light"><span id="text-avg">‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏¢</span> <span id="winner-price" class="text-4xl font-black ml-1">0.00</span> ‡∏ø</p>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 p-6 bg-white/70 dark:bg-slate-900/70 backdrop-blur-2xl border-t border-slate-200 dark:border-slate-800 z-50">
            <div class="max-w-lg mx-auto flex gap-4">
                <button onclick="addProduct()" id="text-add" class="flex-1 bg-white dark:bg-slate-800 border-2 border-slate-300 dark:border-slate-700 text-slate-800 dark:text-white font-bold py-5 rounded-2xl shadow-sm active:scale-95 transition-all text-lg">
                    + ‡πÄ‡∏û‡∏¥‡πà‡∏°
                </button>
                <button onclick="calculateAll()" id="text-calc" class="flex-[2] bg-blue-600 dark:bg-blue-500 text-white font-bold py-5 rounded-2xl shadow-xl active:scale-95 transition-all text-lg uppercase tracking-wider">
                    ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏•‡∏¢
                </button>
            </div>
        </div>
    </div>

    <script>
        let productCount = 0;
        let currentLang = localStorage.getItem('lang') || 'th';

        const i18n = {
            th: {
                subtitle: "‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏∏‡πâ‡∏°‡∏Ñ‡πà‡∏≤‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏¢",
                reset: "‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î",
                reset_conf: "‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?",
                add: "+ ‡πÄ‡∏û‡∏¥‡πà‡∏°",
                calc: "‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏•‡∏¢",
                price: "‡∏£‡∏≤‡∏Ñ‡∏≤ (‡∏ø)",
                qty: "‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ì",
                unit: "‡∏´‡∏ô‡πà‡∏ß‡∏¢",
                avg_unit: "‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏¢:",
                avg_summary: "‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏•‡∏∞",
                best: "üèÜ ‡∏Ñ‡∏∏‡πâ‡∏°‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î",
                tie: "‚öñÔ∏è ‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô",
                item_placeholder: "‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà ",
                unit_pcs: "‡∏ä‡∏¥‡πâ‡∏ô",
            },
            en: {
                subtitle: "Unit Price Comparison",
                reset: "Clear All",
                reset_conf: "Clear everything and restart?",
                add: "+ Add",
                calc: "Calculate",
                price: "Price (‡∏ø)",
                qty: "Quantity",
                unit: "Unit",
                avg_unit: "Avg/Unit:",
                avg_summary: "Average/Unit",
                best: "üèÜ Best Value",
                tie: "‚öñÔ∏è Equal Value",
                item_placeholder: "Item ",
                unit_pcs: "pcs",
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            updateUIStrings();
            updateLanguageButtons();
            if(productCount > 0) calculateAll(); 
        }

        function updateUIStrings() {
            const t = i18n[currentLang];
            document.getElementById('text-subtitle').innerText = t.subtitle;
            document.getElementById('text-reset').innerText = t.reset;
            document.getElementById('text-add').innerText = t.add;
            document.getElementById('text-calc').innerText = t.calc;
            document.getElementById('text-avg').innerText = t.avg_summary;
            
            // Update items placeholders and labels
            document.querySelectorAll('.product-card').forEach(card => {
                const id = card.id.split('-')[1];
                document.getElementById(`label-price-${id}`).innerText = t.price;
                document.getElementById(`label-qty-${id}`).innerText = t.qty;
                document.getElementById(`label-unit-${id}`).innerText = t.unit;
                document.getElementById(`label-avg-${id}`).innerText = t.avg_unit;
                document.querySelector(`#unit-${id} option[value="pcs"]`).innerText = t.unit_pcs;
                
                let nameInp = document.getElementById(`name-${id}`);
                if(nameInp.value.includes("‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà") || nameInp.value.includes("Item")) {
                    nameInp.placeholder = t.item_placeholder + id;
                }
            });
        }

        function updateLanguageButtons() {
            const activeClass = "bg-blue-600 text-white border-blue-600";
            const inactiveClass = "bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-400 border-slate-200 dark:border-slate-700";
            
            document.getElementById('btn-th').className = `px-4 py-2 rounded-xl text-sm font-bold transition-all shadow-sm border ${currentLang === 'th' ? activeClass : inactiveClass}`;
            document.getElementById('btn-en').className = `px-4 py-2 rounded-xl text-sm font-bold transition-all shadow-sm border ${currentLang === 'en' ? activeClass : inactiveClass}`;
        }

        // --- Dark Mode System ---
        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.innerText = "üåô";
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                icon.innerText = "‚òÄÔ∏è";
                localStorage.setItem('theme', 'dark');
            }
        }

        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // --- Product Logic ---
        function addProduct() {
            productCount++;
            const t = i18n[currentLang];
            const container = document.getElementById('product-container');
            const div = document.createElement('div');
            div.className = "product-card bg-white dark:bg-slate-800 p-6 rounded-[2.5rem] shadow-sm border border-slate-100 dark:border-slate-700 relative transition-all duration-300";
            div.id = `card-${productCount}`;
            div.innerHTML = `
                <div class="flex justify-between items-center mb-5">
                    <input type="text" placeholder="${t.item_placeholder + productCount}" class="font-bold text-slate-800 dark:text-white focus:outline-none bg-transparent w-full text-xl placeholder:text-slate-300 dark:placeholder:text-slate-600" id="name-${productCount}">
                    <button onclick="removeProduct(${productCount})" class="text-slate-300 dark:text-slate-600 hover:text-red-500 p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                </div>
                <div class="grid grid-cols-1 gap-4">
                    <div class="bg-slate-50 dark:bg-slate-900/50 p-4 rounded-3xl border border-slate-100 dark:border-slate-700">
                        <label id="label-price-${productCount}" class="block text-[10px] text-slate-400 font-black mb-1 uppercase tracking-widest">${t.price}</label>
                        <input type="number" inputmode="decimal" placeholder="0.00" class="w-full bg-transparent outline-none text-2xl font-black text-slate-700 dark:text-white" id="price-${productCount}">
                    </div>
                    <div class="flex gap-2">
                        <div class="flex-[2] bg-slate-50 dark:bg-slate-900/50 p-4 rounded-3xl border border-slate-100 dark:border-slate-700">
                            <label id="label-qty-${productCount}" class="block text-[10px] text-slate-400 font-black mb-1 uppercase tracking-widest">${t.qty}</label>
                            <input type="number" inputmode="decimal" placeholder="1" class="w-full bg-transparent outline-none text-2xl font-black text-slate-700 dark:text-white" id="qty-${productCount}">
                        </div>
                        <div class="flex-1 bg-slate-50 dark:bg-slate-900/50 p-4 rounded-3xl border border-slate-100 dark:border-slate-700">
                            <label id="label-unit-${productCount}" class="block text-[10px] text-slate-400 font-black mb-1 uppercase tracking-widest">${t.unit}</label>
                            <select class="w-full bg-transparent outline-none text-lg font-bold text-slate-700 dark:text-white appearance-none" id="unit-${productCount}">
                                <option value="pcs">${t.unit_pcs}</option><option value="g">g</option><option value="kg">kg</option><option value="ml">ml</option><option value="l">L</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="unit-display-${productCount}" class="mt-4 text-right hidden">
                    <span id="label-avg-${productCount}" class="text-[10px] text-slate-400 font-bold uppercase mr-1">${t.avg_unit}</span>
                    <span class="text-xl font-bold text-blue-600 dark:text-blue-400" id="unit-val-${productCount}">0.00</span>
                </div>
            `;
            container.appendChild(div);
        }

        function removeProduct(id) { document.getElementById(`card-${id}`).remove(); calculateAll(); }

        function resetAll() { if(confirm(i18n[currentLang].reset_conf)) { document.getElementById('product-container').innerHTML = ''; document.getElementById('final-result').classList.add('hidden'); productCount = 0; addProduct(); addProduct(); } }

        function calculateAll() {
            let bestPrice = Infinity;
            let winners = [];
            const cards = document.querySelectorAll('.product-card');
            const t = i18n[currentLang];
            
            cards.forEach(card => {
                const id = card.id.split('-')[1];
                const price = parseFloat(document.getElementById(`price-${id}`).value);
                const qty = parseFloat(document.getElementById(`qty-${id}`).value);
                const unit = document.getElementById(`unit-${id}`).value;
                
                card.classList.remove('best-card');
                document.getElementById(`unit-display-${id}`).classList.add('hidden');

                if (price > 0 && qty > 0) {
                    let baseQty = qty;
                    if (unit === 'kg') baseQty = qty * 1000;
                    if (unit === 'l') baseQty = qty * 1000;

                    const unitPrice = parseFloat((price / baseQty).toFixed(6));
                    const unitLabel = unit === 'pcs' ? ` ‡∏ø/${t.unit_pcs}` : (unit === 'g' || unit === 'kg' ? ' ‡∏ø/g' : ' ‡∏ø/ml');
                    document.getElementById(`unit-val-${id}`).innerText = unitPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 4}) + unitLabel;
                    document.getElementById(`unit-display-${id}`).classList.remove('hidden');
                    if (unitPrice < bestPrice) bestPrice = unitPrice;
                }
            });

            cards.forEach(card => {
                const id = card.id.split('-')[1];
                const price = parseFloat(document.getElementById(`price-${id}`).value);
                const qty = parseFloat(document.getElementById(`qty-${id}`).value);
                const unit = document.getElementById(`unit-${id}`).value;
                if (price > 0 && qty > 0) {
                    let baseQty = qty;
                    if (unit === 'kg') baseQty = qty * 1000;
                    if (unit === 'l') baseQty = qty * 1000;
                    if (parseFloat((price / baseQty).toFixed(6)) === bestPrice) winners.push(id);
                }
            });

            if (winners.length > 0) {
                const resDiv = document.getElementById('final-result');
                resDiv.classList.remove('hidden');
                document.getElementById('winner-price').innerText = bestPrice.toLocaleString(undefined, {maximumFractionDigits: 4});

                if (winners.length > 1) {
                    let winnerNames = winners.map(id => document.getElementById(`name-${id}`).value || t.item_placeholder + id);
                    winners.forEach(id => document.getElementById(`card-${id}`).classList.add('best-card'));
                    document.getElementById('result-status').innerText = t.tie;
                    document.getElementById('winner-name').innerText = winnerNames.join(" & ");
                    document.getElementById('result-badge').className = "p-8 rounded-[3rem] shadow-2xl text-center text-white bg-slate-900 dark:bg-slate-800 duration-500 border border-slate-700";
                } else {
                    document.getElementById(`card-${winners[0]}`).classList.add('best-card');
                    document.getElementById('result-status').innerText = t.best;
                    document.getElementById('winner-name').innerText = document.getElementById(`name-${winners[0]}`).value || t.item_placeholder + winners[0];
                    document.getElementById('result-badge').className = "p-8 rounded-[3rem] shadow-2xl text-center text-white bg-green-600 dark:bg-green-700 duration-500";
                }
                resDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        window.onload = () => { 
            setLanguage(currentLang);
            addProduct(); addProduct();
        };
    </script>
</body>
</html>
