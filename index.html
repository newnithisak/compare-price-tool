<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Price Compare Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Kanit', sans-serif; touch-action: manipulation; transition: background-color 0.3s ease; -webkit-tap-highlight-color: transparent; }
        .best-card { border: 3px solid #10b981 !important; background-color: #f0fdf4 !important; transform: scale(0.98); }
        .dark .best-card { background-color: #064e3b !important; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .btn-active:active { transform: scale(0.95); opacity: 0.9; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .price-bar-container { height: 6px; width: 100%; background: #e2e8f0; border-radius: 10px; margin-top: 10px; overflow: hidden; display: none; }
        .dark .price-bar-container { background: #334155; }
        .price-bar-fill { height: 100%; width: 0%; transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
        .error-shake { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen transition-colors duration-300">

    <div class="sticky top-0 z-40 bg-slate-50/80 dark:bg-slate-900/80 backdrop-blur-md px-4 pt-4 pb-2 border-b border-slate-100 dark:border-slate-800">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-slate-900 dark:text-white">Price Compare</h1>
            <div class="flex gap-2">
                <button onclick="toggleDarkMode()" class="p-2 bg-white dark:bg-slate-800 rounded-xl shadow-sm border dark:border-slate-700">
                    <span id="theme-icon">üåô</span>
                </button>
                <button onclick="setLanguage(currentLang === 'th' ? 'en' : 'th')" class="px-3 py-2 bg-white dark:bg-slate-800 rounded-xl shadow-sm border dark:border-slate-700 text-xs font-bold dark:text-white">
                    <span id="lang-text">EN</span>
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4 pb-52">
        <div id="unit-error" class="hidden mb-4 p-4 rounded-2xl bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 text-sm font-bold flex items-center gap-2 animate-bounce">
            ‚ö†Ô∏è <span id="error-message"></span>
        </div>

        <p id="text-subtitle" class="text-xs text-blue-600 dark:text-blue-400 font-medium mb-6 uppercase tracking-wider">‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏∏‡πâ‡∏°‡∏Ñ‡πà‡∏≤‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏¢</p>

        <div id="product-container" class="space-y-4"></div>

        <div id="final-result" class="hidden mt-8">
            <div id="result-badge" class="p-8 rounded-[2.5rem] shadow-xl text-center text-white transition-all">
                <p id="result-status" class="text-[10px] uppercase tracking-widest opacity-80 mb-2 font-black"></p>
                <h2 id="winner-name" class="text-xl font-bold mb-2 leading-tight">-</h2>
                <p class="text-sm opacity-90"><span id="text-avg">‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏•‡∏∞</span> <span id="winner-price" class="text-4xl font-black block mt-1">0.00</span></p>
                
                <div id="savings-display" class="mt-4 pt-4 border-t border-white/20 hidden">
                    <p class="text-xs opacity-80 mb-1" id="text-you-save">‡∏Ñ‡∏∏‡∏ì‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡πÑ‡∏õ‡πÑ‡∏î‡πâ</p>
                    <p class="text-2xl font-black"><span id="savings-amount">0.00</span> ‡∏ø</p>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl border-t border-slate-100 dark:border-slate-800 z-50 safe-bottom">
        <div class="max-w-md mx-auto">
            <div class="flex gap-3 mb-2">
                <button onclick="resetAll()" id="text-reset" class="flex-1 py-2 text-red-500 text-xs font-bold rounded-xl active:bg-red-50 transition-all">‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
            </div>
            <div class="flex gap-3">
                <button onclick="addProduct()" id="text-add" class="flex-1 bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-white font-bold py-4 rounded-2xl btn-active transition-all">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
                <button onclick="calculateAll()" id="text-calc" class="flex-[2] bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg btn-active transition-all">‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏•‡∏¢</button>
            </div>
        </div>
    </div>

    <script>
        let productCount = 0;
        let currentLang = localStorage.getItem('lang') || 'th';

        const i18n = {
            th: { error_unit: "‡∏´‡∏ô‡πà‡∏ß‡∏¢‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô", subtitle: "‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏∏‡πâ‡∏°‡∏Ñ‡πà‡∏≤‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏¢", reset: "‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î", reset_conf: "‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?", add: "+ ‡πÄ‡∏û‡∏¥‡πà‡∏°", calc: "‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏•‡∏¢", price: "‡∏£‡∏≤‡∏Ñ‡∏≤ (‡∏ø)", qty: "‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ì", unit: "‡∏´‡∏ô‡πà‡∏ß‡∏¢", avg_unit: "‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢:", avg_summary: "‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏•‡∏∞", best: "üèÜ ‡∏Ñ‡∏∏‡πâ‡∏°‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î", tie: "‚öñÔ∏è ‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô", item_placeholder: "‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà ", unit_pcs: "‡∏ä‡∏¥‡πâ‡∏ô", save_text: "‡∏Ñ‡∏∏‡∏ì‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡πÑ‡∏õ‡πÑ‡∏î‡πâ" },
            en: { error_unit: "Units mismatch! Please select compatible units", subtitle: "Unit Price Comparison", reset: "Clear All", reset_conf: "Clear all data?", add: "+ Add", calc: "Calculate", price: "Price (‡∏ø)", qty: "Qty", unit: "Unit", avg_unit: "Avg:", avg_summary: "Avg/Unit", best: "üèÜ Best Value", tie: "‚öñÔ∏è Equal Value", item_placeholder: "Item ", unit_pcs: "pcs", save_text: "You save" }
        };

        function vibrate(ms = 20) { if (navigator.vibrate) navigator.vibrate(ms); }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.getElementById('lang-text').innerText = lang === 'th' ? 'EN' : 'TH';
            updateUIStrings();
            if(productCount > 0) calculateAll();
        }

        function updateUIStrings() {
            const t = i18n[currentLang];
            document.getElementById('text-subtitle').innerText = t.subtitle;
            document.getElementById('text-reset').innerText = t.reset;
            document.getElementById('text-add').innerText = t.add;
            document.getElementById('text-calc').innerText = t.calc;
            document.getElementById('text-avg').innerText = t.avg_summary;
            document.getElementById('text-you-save').innerText = t.save_text;
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark'); icon.innerText = "üåô"; localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark'); icon.innerText = "‚òÄÔ∏è"; localStorage.setItem('theme', 'dark');
            }
            vibrate(10);
        }

        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        function addProduct() {
            vibrate(15);
            productCount++;
            const t = i18n[currentLang];
            const container = document.getElementById('product-container');
            const div = document.createElement('div');
            div.className = "product-card bg-white dark:bg-slate-800 p-5 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-700 transition-all";
            div.id = `card-${productCount}`;
            div.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <input type="text" placeholder="${t.item_placeholder + productCount}" class="font-bold text-slate-800 dark:text-white focus:outline-none bg-transparent w-full text-lg" id="name-${productCount}">
                    <button onclick="removeProduct(${productCount})" class="text-slate-300 dark:text-slate-600 p-2">‚úï</button>
                </div>
                <div class="grid grid-cols-12 gap-2">
                    <div class="col-span-12 bg-slate-50 dark:bg-slate-900/50 p-3 rounded-2xl border border-transparent">
                        <label class="block text-[10px] text-slate-400 font-bold mb-1 uppercase">${t.price}</label>
                        <input type="number" inputmode="decimal" placeholder="0.00" class="w-full bg-transparent outline-none text-xl font-bold dark:text-white" id="price-${productCount}">
                    </div>
                    <div class="col-span-7 bg-slate-50 dark:bg-slate-900/50 p-3 rounded-2xl border border-transparent">
                        <label class="block text-[10px] text-slate-400 font-bold mb-1 uppercase">${t.qty}</label>
                        <input type="number" inputmode="decimal" placeholder="1" class="w-full bg-transparent outline-none text-xl font-bold dark:text-white" id="qty-${productCount}">
                    </div>
                    <div class="col-span-5 bg-slate-50 dark:bg-slate-900/50 p-3 rounded-2xl border border-transparent">
                        <label class="block text-[10px] text-slate-400 font-bold mb-1 uppercase">${t.unit}</label>
                        <select class="w-full bg-transparent outline-none font-bold dark:text-white h-7 mt-1" id="unit-${productCount}">
                            <option value="pcs">${t.unit_pcs}</option><option value="g">g</option><option value="kg">kg</option><option value="ml">ml</option><option value="l">L</option>
                        </select>
                    </div>
                </div>
                <div id="unit-display-${productCount}" class="mt-4 hidden">
                    <div class="flex justify-between items-end mb-1">
                        <span class="text-[10px] text-slate-400 font-bold uppercase">${t.avg_unit}</span>
                        <span id="unit-val-${productCount}" class="text-sm font-bold text-blue-600 dark:text-blue-400">0.00</span>
                    </div>
                    <div class="price-bar-container"><div id="bar-${productCount}" class="price-bar-fill"></div></div>
                </div>
            `;
            container.appendChild(div);
        }

        function removeProduct(id) { vibrate(5); document.getElementById(`card-${id}`).remove(); calculateAll(); }
        function resetAll() { if(confirm(i18n[currentLang].reset_conf)) { vibrate(40); document.getElementById('product-container').innerHTML = ''; document.getElementById('final-result').classList.add('hidden'); document.getElementById('unit-error').classList.add('hidden'); productCount = 0; addProduct(); addProduct(); } }

        function calculateAll() {
            let products = [];
            let bestPrice = Infinity;
            let maxPrice = 0;
            let winners = [];
            let unitGroups = new Set();
            const cards = document.querySelectorAll('.product-card');
            const errorDiv = document.getElementById('unit-error');
            
            errorDiv.classList.add('hidden');

            cards.forEach(card => {
                const id = card.id.split('-')[1];
                const price = parseFloat(document.getElementById(`price-${id}`).value);
                const qty = parseFloat(document.getElementById(`qty-${id}`).value);
                const unit = document.getElementById(`unit-${id}`).value;
                
                card.classList.remove('best-card', 'error-shake');
                document.getElementById(`unit-display-${id}`).classList.add('hidden');

                if (price > 0 && qty > 0) {
                    const group = (unit === 'pcs') ? 'count' : 'measure';
                    unitGroups.add(group);
                    
                    let baseQty = (unit === 'kg' || unit === 'l') ? qty * 1000 : qty;
                    const unitPrice = parseFloat((price / baseQty).toFixed(6));
                    products.push({ id, price, qty, unit, baseQty, unitPrice });
                    if (unitPrice < bestPrice) bestPrice = unitPrice;
                    if (unitPrice > maxPrice) maxPrice = unitPrice;
                }
            });

            if (unitGroups.size > 1) {
                vibrate([50, 50, 50]);
                errorDiv.classList.remove('hidden');
                document.getElementById('error-message').innerText = i18n[currentLang].error_unit;
                document.getElementById('final-result').classList.add('hidden');
                cards.forEach(c => c.classList.add('error-shake'));
                return;
            }

            vibrate(30);
            products.forEach(p => {
                const id = p.id;
                const unitLabel = p.unit === 'pcs' ? ' ‡∏ø/' + i18n[currentLang].unit_pcs : (p.unit === 'g' || p.unit === 'kg' ? ' ‡∏ø/g' : ' ‡∏ø/ml');
                document.getElementById(`unit-val-${id}`).innerText = p.unitPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 4}) + unitLabel;
                document.getElementById(`unit-display-${id}`).classList.remove('hidden');
                document.querySelector(`#card-${id} .price-bar-container`).style.display = 'block';

                const bar = document.getElementById(`bar-${id}`);
                const percentage = (p.unitPrice / maxPrice) * 100;
                bar.style.width = percentage + "%";
                bar.className = (p.unitPrice === bestPrice) ? "price-bar-fill bg-green-500" : "price-bar-fill bg-blue-500";
                if (p.unitPrice === bestPrice) winners.push(id);
            });

            if (winners.length > 0) {
                const resDiv = document.getElementById('final-result');
                resDiv.classList.remove('hidden');
                const t = i18n[currentLang];
                document.getElementById('winner-price').innerText = bestPrice.toLocaleString(undefined, {maximumFractionDigits: 4});
                
                // ‡∏ï‡∏£‡∏£‡∏Å‡∏∞‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î (‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏Å‡∏±‡∏ö‡∏≠‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏û‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î)
                const savingsDiv = document.getElementById('savings-display');
                if (products.length > 1 && maxPrice > bestPrice) {
                    const winnerProduct = products.find(p => p.id == winners[0]);
                    const priceDifferencePerUnit = maxPrice - bestPrice;
                    const totalSavings = priceDifferencePerUnit * winnerProduct.baseQty;
                    
                    document.getElementById('savings-amount').innerText = totalSavings.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                    savingsDiv.classList.remove('hidden');
                } else {
                    savingsDiv.classList.add('hidden');
                }

                if (winners.length > 1) {
                    let names = winners.map(id => document.getElementById(`name-${id}`).value || t.item_placeholder + id);
                    winners.forEach(id => document.getElementById(`card-${id}`).classList.add('best-card'));
                    document.getElementById('result-status').innerText = t.tie;
                    document.getElementById('winner-name').innerText = names.join(" & ");
                    document.getElementById('result-badge').className = "p-8 rounded-[2.5rem] shadow-xl text-center text-white bg-slate-800 dark:bg-slate-700";
                } else {
                    document.getElementById(`card-${winners[0]}`).classList.add('best-card');
                    document.getElementById('result-status').innerText = t.best;
                    document.getElementById('winner-name').innerText = document.getElementById(`name-${winners[0]}`).value || t.item_placeholder + winners[0];
                    document.getElementById('result-badge').className = "p-8 rounded-[2.5rem] shadow-xl text-center text-white bg-green-600";
                }
                resDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        window.onload = () => { setLanguage(currentLang); addProduct(); addProduct(); };
    </script>
</body>
</html>
